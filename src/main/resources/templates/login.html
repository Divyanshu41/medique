<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Medique Appointment System</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/login.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="login-bg">

    <!-- Dark Mode Toggle -->
    <div class="theme-toggle-wrapper">
        <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">
        <i class="bi bi-moon-stars-fill"></i>
    </button>
    </div>
    <!-- Animated Background Shapes -->
    <div class="bg-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="container position-relative">
        <div class="row justify-content-center align-items-center min-vh-100 py-5">
            <div class="col-12 col-sm-10 col-md-8 col-lg-5 col-xl-4">
                <!-- Main Login Card -->
                <div class="card shadow-2xl rounded-4 login-card animate-card border-0">
                    <div class="card-body p-5">
                        <!-- Logo & Header -->
                        <div class="text-center mb-4">
                            <div class="logo-circle mx-auto mb-3 pulse-animation">
                                <i class="bi bi-hospital-fill text-white"></i>
                            </div>
                            <h2 class="fw-bold mb-2 text-gradient">Welcome Back!</h2>
                            <p class="text-muted">Sign in to access your account</p>

                            <!-- Login Method Tabs -->
                            <div class="login-tabs mt-3">
                                <button type="button" class="login-tab active" data-tab="email">
                                <i class="bi bi-envelope me-2"></i>Email
                            </button>
                                <button type="button" class="login-tab" data-tab="otp">
                                <i class="bi bi-phone me-2"></i>OTP
                            </button>
                            </div>
                        </div>

                        <!-- Login Form -->
                        <form id="loginForm" method="post" action="/login">
                            <!-- CSRF Token (Required for Spring Security) -->
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            
                            <!-- Email Input -->
                            <div class="mb-4 input-group-modern">
                                <div class="input-icon">
                                    <i class="bi bi-envelope"></i>
                                </div>
                                <div class="form-floating">
                                    <input id="username" name="username" type="email" class="form-control form-control-lg ps-5" placeholder="you@example.com" required>
                                    <label for="username" class="ps-5">Email Address</label>
                                </div>
                            </div>

                            <!-- Password Input -->
                            <div class="mb-4 input-group-modern position-relative">
                                <div class="input-icon">
                                    <i class="bi bi-lock"></i>
                                </div>
                                <div class="form-floating">
                                    <input id="password" name="password" type="password" class="form-control form-control-lg ps-5 pe-5" placeholder="Password" required>
                                    <label for="password" class="ps-5">Password</label>
                                </div>
                                <button type="button" id="togglePw" class="btn btn-link position-absolute top-50 end-0 translate-middle-y me-2 pw-toggle" aria-label="Toggle password visibility">
                                <i class="bi bi-eye text-muted"></i>
                            </button>
                            </div>

                            <!-- Remember & Forgot -->
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check custom-checkbox">
                                    <input class="form-check-input" type="checkbox" id="remember" name="remember-me">
                                    <label class="form-check-label" for="remember">
                                    Remember me
                                </label>
                                </div>
                                <a href="#" class="text-decoration-none fw-medium forgot-link">
                                Forgot password?
                            </a>
                            </div>

                            <!-- Submit Button -->
                            <button id="submitBtn" type="submit" class="btn btn-gradient btn-lg w-100 mb-3 btn-animated shadow-sm">
                            <span class="btn-text">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                            </span>
                            <span class="btn-spinner visually-hidden">
                                <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                                Signing in...
                            </span>
                        </button>
                        </form>

                        <!-- OTP Login Form (Hidden by default) -->
                        <form id="otpForm" class="login-form-otp" style="display: none;">
                            <!-- Phone Number Input -->
                            <div class="mb-4 input-group-modern" id="phoneStep">
                                <div class="input-icon">
                                    <i class="bi bi-phone"></i>
                                </div>
                                <div class="form-floating">
                                    <input id="phoneNumber" type="tel" class="form-control form-control-lg ps-5" placeholder="+91 98765 43210" pattern="[0-9+\s-()]+" required>
                                    <label for="phoneNumber" class="ps-5">Phone Number</label>
                                </div>
                                <button type="button" id="sendOtpBtn" class="btn btn-gradient btn-lg w-100 mt-3">
                                <i class="bi bi-send me-2"></i>Send OTP
                            </button>
                            </div>

                            <!-- OTP Input (Hidden initially) -->
                            <div class="mb-4 input-group-modern" id="otpStep" style="display: none;">
                                <div class="text-center mb-3">
                                    <p class="text-muted small mb-1">Enter 6-digit OTP sent to</p>
                                    <p class="fw-semibold mb-0" id="phoneDisplay"></p>
                                </div>

                                <div class="otp-inputs d-flex justify-content-center gap-2 mb-3">
                                    <input type="text" maxlength="1" class="otp-box form-control text-center" data-index="0">
                                    <input type="text" maxlength="1" class="otp-box form-control text-center" data-index="1">
                                    <input type="text" maxlength="1" class="otp-box form-control text-center" data-index="2">
                                    <input type="text" maxlength="1" class="otp-box form-control text-center" data-index="3">
                                    <input type="text" maxlength="1" class="otp-box form-control text-center" data-index="4">
                                    <input type="text" maxlength="1" class="otp-box form-control text-center" data-index="5">
                                </div>

                                <div class="text-center mb-3">
                                    <button type="button" id="resendOtpBtn" class="btn btn-link text-decoration-none">
                                    <i class="bi bi-arrow-clockwise me-1"></i>Resend OTP
                                </button>
                                    <span class="text-muted small ms-2" id="otpTimer"></span>
                                </div>

                                <button type="button" id="verifyOtpBtn" class="btn btn-gradient btn-lg w-100">
                                <i class="bi bi-shield-check me-2"></i>Verify OTP
                            </button>

                                <button type="button" id="changeNumberBtn" class="btn btn-link w-100 mt-2 text-decoration-none">
                                <i class="bi bi-arrow-left me-1"></i>Change Number
                            </button>
                            </div>
                        </form>

                        <!-- Divider -->
                        <div class="divider my-4">
                            <span class="divider-text">or continue with</span>
                        </div>

                        <!-- Social Login Buttons -->
                        <div class="social-login mb-3">
                            <button type="button" class="btn btn-social btn-google" id="googleLogin">
                            <svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
                                <path d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z" fill="#4285F4"/>
                                <path d="M9.003 18c2.43 0 4.467-.806 5.956-2.18L12.05 13.56c-.806.54-1.836.86-3.047.86-2.344 0-4.328-1.584-5.036-3.711H.96v2.332C2.44 15.983 5.485 18 9.003 18z" fill="#34A853"/>
                                <path d="M3.964 10.71c-.18-.54-.282-1.117-.282-1.71s.102-1.17.282-1.71V4.958H.957C.347 6.173 0 7.548 0 9s.348 2.827.957 4.042l3.007-2.332z" fill="#FBBC05"/>
                                <path d="M9.003 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.464.891 11.426 0 9.003 0 5.485 0 2.44 2.017.96 4.958L3.967 7.29c.708-2.127 2.692-3.71 5.036-3.71z" fill="#EA4335"/>
                            </svg>
                            <span>Google</span>
                        </button>

                            <button type="button" class="btn btn-social btn-facebook" id="facebookLogin">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="#1877F2" xmlns="http://www.w3.org/2000/svg">
                                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                            </svg>
                            <span>Facebook</span>
                        </button>
                        </div>

                        <!-- Register Link -->
                        <div class="text-center">
                            <p class="mb-0 text-muted">Don't have an account?
                                <a href="/register" class="fw-semibold text-decoration-none register-link">
                                Create Account
                            </a>
                            </p>
                        </div>
                    </div>

                    <!-- Card Footer - Demo Credentials -->
                    <div class="card-footer bg-light border-0 rounded-bottom-4 py-3">
                        <div class="text-center">
                            <small class="text-muted d-block mb-1"><i class="bi bi-info-circle me-1"></i>Demo Credentials:</small>
                            <small class="d-block">
                            <span class="badge bg-primary-subtle text-primary me-2">Admin: admin@example.com</span>
                            <span class="badge bg-success-subtle text-success">User: user@example.com</span>
                        </small>
                            <small class="text-muted d-block mt-1">Password: Admin@123 / User@123</small>
                        </div>
                    </div>
                </div>

                <!-- Footer -->
                <div class="text-center mt-4">
                    <p class="text-muted small mb-0">
                        <i class="bi bi-shield-check me-1"></i> Secure Login • © <span id="year"></span> Medique Appointment System
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/login.js"></script>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>

</html>
