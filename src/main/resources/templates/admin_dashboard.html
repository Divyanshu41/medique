<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .stat-card {
            border-radius: 12px;
        }
        
        .nav-card {
            min-height: 120px;
        }
    </style>
</head>

<body class="bg-gradient">
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="h3 mb-0">Admin Dashboard</h1>
                <small class="text-muted">Overview & management</small>
            </div>
            <div>
                <a th:href="@{/admin/users}" class="btn btn-info btn-sm me-2">
                    <i class="bi bi-people-fill"></i> Manage Users
                </a>
                <a th:href="@{/admin/doctors}" class="btn btn-outline-light btn-sm me-2">Manage Doctors</a>
                <a th:href="@{/admin/add-doctor}" class="btn btn-success btn-sm">Add Doctor</a>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-secondary btn-sm ms-2">Logout</button>
                </form>
            </div>
        </div>

        <div class="row g-3 mb-4">
            <div class="col-12 col-md-6 col-lg-3">
                <div class="card p-3 stat-card shadow-sm bg-white">
                    <div class="d-flex align-items-center">
                        <div class="me-3 display-6 text-primary">ðŸ©º</div>
                        <div>
                            <div class="small text-muted">Doctors</div>
                            <div class="h4 mb-0" th:text="${doctorCount}">0</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <div class="card p-3 stat-card shadow-sm bg-white">
                    <div class="d-flex align-items-center">
                        <div class="me-3 display-6 text-success">ðŸ“…</div>
                        <div>
                            <div class="small text-muted">Appointments</div>
                            <div class="h4 mb-0" th:text="${appointmentCount}">0</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <div class="card p-3 stat-card shadow-sm bg-white nav-card text-center">
                    <a th:href="@{/admin/doctors}" class="stretched-link text-decoration-none">View Doctors</a>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <div class="card p-3 stat-card shadow-sm bg-white nav-card text-center">
                    <a th:href="@{/admin/appointments}" class="stretched-link text-decoration-none">View Appointments</a>
                </div>
            </div>
        </div>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h5 class="card-title">Recent Doctors</h5>
                <div class="table-responsive">
                    <table class="table table-sm align-middle mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Name</th>
                                <th>Specialization</th>
                                <th>Email</th>
                                <th>Phone</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="d : ${recentDoctors}">
                                <td th:text="${d.name}">Dr. Name</td>
                                <td th:text="${d.specialization}">Spec</td>
                                <td th:text="${d.email}">email</td>
                                <td th:text="${d.phone}">phone</td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(recentDoctors)}">
                                <td colspan="4" class="text-center text-muted">No doctors yet. Add one to get started.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="text-center text-muted small">
            Â© <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span> Hospital Appointment
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
